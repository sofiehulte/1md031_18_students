<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BlairsBurgerWebsite</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="css\style.css">
        <script src="js/js_script.js" defer></script>
        <script src="https://vuejs.org/js/vue.js"></script>
        <script src="js/vue_script.js"></script>
    </head>

    <body>
        <section id="header">
        <h1 id="headline"> Blairs burger </h1>
        <td><img id="flames" src="img/header.jpg" alt="header_flames" width = "400"></td>
        </section>

        <main>
            <section id="burgersinfo">
            <h2 id="subheadline">Please select your burger</h2>

            <table>
                <div class="burgergrid">
                </div>
            </table>
            </section>
            
            <section id ="contact">
                <h3>Customer information</h3>
                <h5>Please enter your personal information below</h5>
                <form>
                    <p>
                        <label for= "firstname">Full name</label><br>
                        <input type="text" id="first name and last name" name="fn" required="required" placeholder="First and last name">
                    </p>
                    <p>
                        <label for="email">E-mail adress</label><br>
                        <input type="text" id="email" name="email" placeholder="E-mail address">
                    </p>
                    <p>
                        <label for="Street">Street</label><br>
                        <input type="text" id="street" name="street" placeholder="Street name">
                    </p>
                    <p>
                        <label for="house number">House number</label><br>
                        <input type="number" id="house nummer" name="house number" placeholder="House number">
                    </p>
                    <p>
                        <label for="payment">Payment</label><br>
                        <select id="recipient" name="rcp">
                            <option>Debit card</option>
                            <option>Swish</option>
                            <option>Klarna</option>
                        </select>
                    </p>
                </form>

            <h5>Please select yout gender:</h5>
                <form>
                    <p>
                       <input type="radio" id="female" name="gender" value="female" checked="checked">
                       <label for="female">Female</label><br>
                    </p>
                    <p>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label><br>
                    </p>
                    <p>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label><br>
                    </p>
                    <input type="submit" value="Send">
                </form>
            <br/>
            </section>
            </section>
            
            <button type="submit order"><img src="img/cart.jpeg" width = "40"> Place order!</button>
        </main>
        <footer>
            <hr> 
            <br>
            <p>Copyright Blairs best burgers inc</p>
        </footer>
    </body>
</html>
